<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login - HenriquesDev</title>
</head>
<body>

<main class="container">
    
    <h1 class="title">Login</h1>

    <form class="form" action="#" method="POST">
        
        <div class="input-form">
            <input type="email" autocomplete="email" id="inputEmail" name="email" placeholder=" " required>
            <label for="inputEmail">E-mail</label>
        </div>

        <div class="input-form">
            <input type="password" autocomplete="current-password" id="inputPassword" name="password" placeholder=" " required>
            <label for="inputPassword">Senha</label>
        </div>

        <a href="#" class="forgot-text">Esqueceu a senha?</a>

        <div class="login-button">
            <button type="reset" class="btn btn-back">Limpar</button>
            <button type="submit" class="btn btn-login">Entrar</button>
        </div>

        <div class="lines">
            <span class="horizontal-line"></span>
            Ou
            <span class="horizontal-line"></span>
        </div>

        <div class="input-icons">
            <a href="#" aria-label="Entrar com Google">
                <i class="fa-brands fa-google icon google"></i>
            </a>

            <a href="#" aria-label="Entrar com Facebook">
                <i class="fa-brands fa-facebook-f icon facebook"></i>
            </a>
        </div>

    </form>
</main>

</body>
</html>
